<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CrocoBet test example</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <div class="header">
        <div class="header-block">
            <div class="header-block__left">
                <img src="/img/icons/package.png" alt="" class="header-block__package-icon">
                <div class="header-block__info">
                    <p class="header-block__text">Balance</p>
                    <p class="header-block__value">1100.00₾</p>
                </div>
                <a href="#" class="header-block__reload-icon">
                    <img src="/img/icons/reload.png" alt="">
                </a>
            </div>
            <div class="header-block__right">
                <button class="header-block__deposit button">Deposit</button>
            </div>
        </div>
        <div class="header-block">
            <div class="header-block__left">
                <img src="/img/icons/tickedBall.png" alt="" class="header-block__ticket-ball-icon">
                <div class="header-block__info">
                    <p class="header-block__text">FreeBets</p>
                    <p class="header-block__value">120.00₾</p>
                </div>
                <a href="#" class="header-block__reload-icon">
                    <img src="/img/icons/reload.png" alt="">
                </a>
            </div>
            <div class="header-block__right">
                <button class="button">Make Betslip</button>
            </div>
        </div>
        <div class="header-block">
            <div class="header-block__left">
                <img src="/img/icons/ticket7.png" alt="" class="header-block__ticket7-icon">
                <div class="header-block__info">
                    <p class="header-block__text">FreeSpins</p>
                    <p class="header-block__value">20₾</p>
                </div>
                <a href="#" class="header-block__reload-icon">
                    <img src="/img/icons/reload.png" alt="">
                </a>
            </div>
            <div class="header-block__right">
                <button class="button">Make a Spin</button>
            </div>
        </div>
        <div class="header-block_login">
            <div class="header-block__user-left">
                <img src="/img/icons/user.png" alt="" class="header-block__user-icon">
                <p class="header-block__user-id">#952121</p>
                <p class="header-block__user-name">DITEX_DESIGN2132</p>
                <p class="header-block__user-status">Verified</p>
                <a href="#">
                    <img src="/img/icons/edit-transparent.png" alt="" class="header-block__transparent-edit-icon">
                </a>
            </div>
            <div class="header-block__user-right">
                <a href="#">
                    <img src="/img/icons/notification.png" alt="" class="header-block__notification-icon">
                </a>
                <a href="#">
                    <img src="/img/icons/tasks.png" alt="" class="header-block__tasks-icon">
                </a>
            </div>
        </div>
    </div>

</body>
</html>
